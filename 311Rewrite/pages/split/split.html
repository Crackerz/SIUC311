<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>splitPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script src="/js/model/AppNamespace.js"></script>
    <script src="/js/model/Queue.js"></script>
    <script src="/js/model/Server.js"></script>
    <script src="/js/model/ReportList.js"></script>
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/split/split.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/split/split.js"></script>
</head>
<body>
    <div data-win-control="WinJS.UI.NavBar" data-win-options="{layout:'commands'}">
        <button data-win-control="WinJS.UI.AppBarCommand"
                style="float:right;"
                data-win-options="{
                    id: 'add',
                    icon: 'add',
                    label: 'add',
                    type: 'button'
                }"
                onclick="WinJS.Navigation.navigate('/pages/add/add.html');"></button>
    </div>
    <!-- This template is used to display each item in the ListView declared below. -->
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <!--img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" /-->
            <div class="item-info">
                <h3 class="item-title win-type-ellipsis" data-win-bind="textContent: dawgTag"></h3>
                <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: reportType"></h6>
            </div>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="splitpage fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <div class="itemlistsection" aria-label="List column">
            <div class="itemlist win-selectionstylefilled" aria-label="List of this group's items" data-win-control="WinJS.UI.ListView" data-win-options="{
                    layout: {type: WinJS.UI.ListLayout},
                    currentItem: {type: WinJS.UI.ObjectType.item, index: 0, hasFocus: true},
                    selectionMode: 'single',
                    swipeBehavior: 'none',
                    tapBehavior: 'toggleSelect',
                    itemDataSource: select('.pagecontrol').winControl.itemDataSource,
                    itemTemplate: select('.itemtemplate'),
                    onselectionchanged: select('.pagecontrol').winControl.selectionChanged
                }">
            </div>
        </div>
        <div class="articlesection" aria-atomic="true" aria-label="Item detail column" aria-live="assertive">
            <article>
                <header class="header">
                    <div class="text">
                        <h2 class="article-title win-type-ellipsis" data-win-bind="textContent: reportType"></h2>
                        <h4 class="article-subtitle" data-win-bind="textContent: timestamp"></h4>
                    </div>
                    <!--img class="article-image" src="#" data-win-bind="src: backgroundImage; alt: type" /-->
                </header>
                <div class="article-content" data-win-bind="innerHTML: description"></div>
            </article>
        </div>
    </div>
</body>
</html>
